<!DOCTYPE html>
<html lang="hr">
<head>
    <title>Ribogram</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/registracija.css?rnd=132">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="form-wrapper">
                <img src="images/logo.png" width="300px" height="200px">
                <h1>REGISTRACIJA</h1>
                <div class="panel panel-primary">
                    <div class="panel-body ">
                        <form role="Form" method="post" id="register-form" aria-label="Register form" accept-charset="UTF-8">
                            <div class="form-group">
                                <label for="file" class="custom-file-upload" id="custom-file-upload">
                                    <img id="output" src="images/userimg.png" width="200px" height="200px" />
                                </label>
                                <input type="file" aria-labelledby="custom-file-upload" class="form-control" id="file" name="file"  onchange="loadFile(event)" style="display:none" />
                            </div>
                                <div class="form-group">
                                <label >Unesite korisničko ime</label>
                                <div><input type="text" id="korisnickoime" name="korisnickoime" aria-required="true" /></div>
                            </div>
                            
                            <div class="form-group">
                                <label >Unesite zaporku</label>
                                <div><input type="password" id="zaporka" name="zaporka" aria-required="true" /></div>
                            </div>
                            
                            <div class="form-group">
                                <label >Unesite korisnički opis</label>
                                <div><input type="text" id="opis" name="opis" aria-required="true" /></div>
                            </div>

                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary btn-lg" id="submitbtn" name="submit" >Registriraj se</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="frontend/registracija.js" type="text/javascript"></script>
</body>
</html>
