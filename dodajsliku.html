<!DOCTYPE html>
<html lang="hr">
<head>
    <title>Ribogram</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/dodajsliku.css?rnd=132">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="form-wrapper">
                <img src="images/logo.png" width="300px" height="200px">
                <h1>Dodajte fotografiju</h1>
                <div class="panel panel-primary">
                    <div class="panel-body ">
                        <form role="Form" method="post" id="photo-form" aria-label="Photo form"accept-charset="UTF-8">
                            <div class="form-group">
                                <input type="file" id="file" name="file" aria-required="true">                            
                            </div>
                            <div class="form-group">
                                <label for="opis">Unesite opis fotografije</label>
                                <textarea class="form-control" id="opis" name="opis" rows="10" aria-required="true"></textarea>
                            </div>

                            <div class="form-group statusslike">
                                <div class="custom-control custom-radio" >
                                    <input type="radio" name="customRadio" value="Javno" id="customRadio_1" class="custom-control-input">
                                    <label class="custom-control-label " for="customRadio_1">Javno</label>
                                  </div>
                                  <div class="custom-control custom-radio">
                                    <input type="radio" name="customRadio" value="Privatno" id="customRadio_2" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadio_2">Privatno</label>
                                    
                                </div>
                                  
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary btn-lg" id="submitbtn" name="submit" >Dodaj sliku</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="frontend/dodajsliku.js" type="text/javascript"></script>
</body>
</html>
